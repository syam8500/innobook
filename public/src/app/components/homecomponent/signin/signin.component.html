<div class="form-top">
    <div class="form-top-left">
        <h3>Sign In </h3>
        <p>Fill in the form below to get instant access:</p>
    </div>
    <div class="form-top-right">
        <i class="fa fa-pencil"></i>
    </div>
    <h4 *ngIf = "isTrue" style="color: red">Invalid Credentials </h4>
</div>
<div class="form-bottom">
    <form  name="login"  novalidate #signinForm="ngForm">

       <div class="form-group">
            <label class="sr-only" for="form-email">Email</label>
            <input type="email" name="email" placeholder="Email..." class="form-control" required #email="ngModel" [(ngModel)]="user.email"
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="error">
                <span [hidden]="!email.errors.required">Please enter Email-Id.</span>
                <span [hidden]="!email.errors.pattern">Please enter valid Email-Id pattern</span>
            </div>
        </div>


        <div class="form-group">
            <label class="sr-only" for="form-Password">Password</label>
            <input type="password" name="pwd" placeholder="Password..." class="form-control" [(ngModel)]="user.pwd" #pwd="ngModel" minlength="6"
                required>
            <div *ngIf="pwd.errors && (pwd.dirty || pwd.touched)" class="error">
                <span [hidden]="!pwd.errors.required">Please enter password.</span>
                <span [hidden]="!pwd.errors.minlength">Password should be more than 6 characters.</span>
            </div>
        </div>

        <button type="submit" class="btn" [disabled]="!signinForm.form.valid" (click)="signinuser(user)">Sign In!</button>
    </form>
</div>
